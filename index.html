<script>
function validateForm() {
	var errorBorder = document.getElementById("control_EMAIL");
	var error = document.getElementById("error");
	var success = document.getElementById("success");
    var x = document.forms["widget"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
		success.setAttribute("style","display: none;");
		error.setAttribute("style","display: block; color: #b94a48;");
		errorBorder.setAttribute("style","border:2px solid #b94a48;");
		errorBorder.setAttribute("placeholder","Please enter a valid email address");
        return false;
	} else { 
	error.setAttribute("style","display: none;");
	success.setAttribute("style","display: block; color: #469c3f;");
	errorBorder.setAttribute("style","border:2px solid #469c3f;");
	}
}
</script>

<form method="post" action="#.html" name="widget" onsubmit="return validateForm()">
  <!-- Email -->
  <div class="form-group" id="container_COLUMN24">
    <input class="form-control" required="true" type="email" name="email" id="control_EMAIL" placeholder="Email address" />
    <!-- Firstname -->
    <div class="input-group">
      <input type="text" name="name" class="form-control" required="true" placeholder="Name">
      <!-- Firstname -->
      <span class="input-group-btn">
      <input class="btn btn-success btn-color" type="submit" value="Subscribe">
      </span> </div>
  </div>
  <!-- Attribution -->
  <input type="hidden" name="source" value="site" />
  <input type="hidden" name="page" value="home" />
</form>
<!-- Email Validation Message -->
<div class="#"><span id="success" style="display: none; visibility:none; ">
  <p><strong>Thank you for subscribing!</strong></p>
  </span> <span id="error" style="display: none; visibility:none; ">
  <p><strong>Please enter a valid email address!</strong></p>
  </span></div>
